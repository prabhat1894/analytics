{% extends 'base.html' %}
{% block title %}Reports Home{% endblock %}
{% block content %}
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title" title="Release, version, component & status report">
      <a href="{{url_for('view')}}">
        <i title="Back to executive reports" class="fa fa-arrow-left "></i>
      </a>
      &nbsp;&nbsp;Detailed Report
    </h3>
    
  </div>
  <div class="panel-body ">
    <table id="dataTable" class="table table-stripped table-bordered table-hover">
      <thead>
        <th>Release</th>
        <th>Version</th>
        <th>Component</th>
        <th>Status</th>
      </thead>
      <tbody>
        {% for result in results %}
        <tr>
          <td>
            <a href="/results/{{result.r}}">{{result.r}}</a>
          </td>
          <td>
            <a href="/results/{{result.r}}/{{result.v}}">{{result.v}}</a>
          </td>
          <td>
            <a href="/results/{{result.r}}/{{result.v}}/comp/{{result.c}}">{{result.c}}</a>
          </td>
          <td>
            <a href="/results/{{result.r}}/{{result.v}}/status/{{result.s}}">{{result.s}}({{result.count}})</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
